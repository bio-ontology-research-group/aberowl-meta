- project:
    name: AberOWL

- job:
    name: CDAO
    project-type: pipeline
    concurrent: true
    dsl: |
      node {
        stage('Build') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/CheckUpdate CDAO'
        }
        stage('Reason') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Classify CDAO'
        }
        stage('Index') {
          sh 'cd /home/hohndor/aberowl-meta/jenkins/workspace/ && /usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Index CDAO'
        }
        stage('Finalize') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Restart CDAO'
        }
      }
    sandbox: true
    triggers:
      - timed: '@daily'
