- project:
    name: AberOWL

- job:
    name: CPT
    project-type: pipeline
    concurrent: false
    dsl: |
      node {
        stage('Build') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/CheckUpdate CPT'
        }
        stage('Reason') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Classify CPT'
        }
        stage('Index') {
          sh 'cd /home/hohndor/aberowl-meta/jenkins/workspace/ && /usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/IndexElastic CPT'
        }
        stage('Finalize') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Restart CPT'
        }
      }
    sandbox: true
    triggers:
      - timed: '@daily'
