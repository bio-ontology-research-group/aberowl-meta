- project:
    name: AberOWL

- job:
    name: CRISP
    project-type: pipeline
    concurrent: true
    dsl: |
      node {
        stage('Build') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/CheckUpdate CRISP'
        }
        stage('Reason') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Classify CRISP'
        }
        stage('Index') {
          sh 'cd /home/hohndor/aberowl-meta/jenkins/workspace/ && /usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Index CRISP'
        }
        stage('Finalize') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Restart CRISP'
        }
      }
    sandbox: true
    triggers:
      - timed: '@daily'
