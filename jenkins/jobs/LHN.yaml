- project:
    name: AberOWL

- job:
    name: LHN
    project-type: pipeline
    concurrent: true
    dsl: |
      node {
        stage('Build') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/CheckUpdate LHN'
        }
        stage('Reason') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Classify LHN'
        }
        stage('Index') {
          sh 'cd /home/hohndor/aberowl-meta/jenkins/workspace/ && /usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Index LHN'
        }
        stage('Finalize') {
          sh '/usr/local/bin/groovy /home/hohndor/aberowl-meta/jenkins/workspace/Restart LHN'
        }
      }
    sandbox: true
    triggers:
      - timed: '@daily'
